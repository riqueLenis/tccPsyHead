<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - PsyHead</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container">
      <div class="text-center mb-6">
        <img
          src="assets/logoPsy.png"
          alt="Logo PsyHead"
          class="mx-auto"
          style="width: 150px"
        />
      </div>

      <h2 class="text-2xl font-semibold text-center text-primary-dark mb-6">
        Crie sua Conta de Paciente
      </h2>

      <form id="cadastroForm">
        <div class="form-group">
          <label for="nome" class="form-label">Nome Completo</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Seu E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="senha" class="form-label">Crie uma Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            required
            class="form-input"
          />
        </div>

        <div
          id="cadastro-error"
          class="error-message text-center hidden mb-4"
        ></div>

        <button type="submit" class="btn btn-primary w-full">
          Criar Conta
        </button>
      </form>

      <p class="text-center mt-6">
        Já tem uma conta?
        <a href="login.html" class="text-primary-light hover:underline"
          >Faça Login</a
        >
      </p>
    </div>

    <script src="js/cadastro.js"></script>
  </body>
</html>
